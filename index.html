<!DOCTYPE html>
<html lang="en" dir="ltr" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APK Store</title>
    <meta name="description"
        content="Community-maintained patched Android apps. Download the latest versions automatically built and signed.">

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            50: '#ecfeff',
                            100: '#cffafe',
                            200: '#a5f3fc',
                            300: '#67e8f9',
                            400: '#22d3ee',
                            500: '#06b6d4',
                            600: '#0891b2',
                            700: '#0e7490',
                            800: '#155e75',
                            900: '#164e63',
                        }
                    }
                }
            }
        }
    </script>

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Glass effect for cards */
        .glass-panel {
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
    </style>
</head>

<body
    class="bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-100 transition-colors duration-300 min-h-screen flex flex-col font-sans selection:bg-brand-500/30">

    <!-- ─── Header ─── -->
    <header
        class="sticky top-0 z-40 w-full backdrop-blur-xl bg-white/80 dark:bg-slate-900/80 border-b border-slate-200 dark:border-slate-800 transition-colors duration-300">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex h-16 items-center justify-between">
                <!-- Logo -->
                <div class="flex items-center gap-3">
                    <div
                        class="bg-gradient-to-br from-brand-400 to-brand-600 text-white w-9 h-9 rounded-xl flex items-center justify-center shadow-lg shadow-brand-500/20">
                        <i class="fa-solid fa-layer-group text-sm"></i>
                    </div>
                    <span class="font-bold text-xl tracking-tight text-slate-800 dark:text-white">Store</span>
                </div>

                <!-- Actions -->
                <div class="flex items-center gap-2">
                    <button id="themeToggle"
                        class="w-10 h-10 rounded-full flex items-center justify-center text-slate-500 hover:bg-slate-100 dark:text-slate-400 dark:hover:bg-slate-800 transition-all focus:outline-none focus:ring-2 focus:ring-brand-500/50">
                        <i class="fa-solid fa-moon text-lg transition-transform" id="themeIcon"></i>
                    </button>

                    <button id="langToggle"
                        class="h-10 px-4 rounded-full text-sm font-semibold bg-slate-100 dark:bg-slate-800 text-slate-700 dark:text-slate-300 hover:bg-slate-200 dark:hover:bg-slate-700 transition-all focus:outline-none focus:ring-2 focus:ring-brand-500/50 flex items-center gap-2">
                        <i class="fa-solid fa-globe text-xs opacity-70"></i>
                        <span id="langLabel">עברית</span>
                    </button>

                    <a href="https://github.com/cfopuser/app-store" target="_blank"
                        class="w-10 h-10 rounded-full flex items-center justify-center text-slate-400 hover:text-slate-700 dark:hover:text-slate-200 hover:bg-slate-100 dark:hover:bg-slate-800 transition-all">
                        <i class="fa-brands fa-github text-xl"></i>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- ─── Main Content ─── -->
    <main class="flex-grow container max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 sm:py-12">

        <!-- Page Title -->
        <div class="mb-10 animate-fade-in">
            <h1 class="text-3xl sm:text-4xl font-bold mb-2 tracking-tight text-slate-900 dark:text-white"
                data-key="heroTitle">Discover Apps</h1>
            <p class="text-lg text-slate-500 dark:text-slate-400 max-w-2xl" data-key="heroSubtitle">Community-maintained
                patched versions. Updated automatically.</p>
        </div>

        <!-- Loader -->
        <div id="loader" class="flex flex-col items-center justify-center py-24">
            <div
                class="animate-spin rounded-full h-10 w-10 border-2 border-slate-200 dark:border-slate-800 border-b-brand-500">
            </div>
            <p class="mt-4 text-slate-400 text-sm animate-pulse" data-key="loading">Loading library...</p>
        </div>

        <!-- App Grid -->
        <div id="appGrid" class="hidden grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- App cards injected here -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="hidden flex flex-col items-center justify-center py-24 text-center">
            <div class="w-20 h-20 bg-slate-100 dark:bg-slate-800/50 rounded-full flex items-center justify-center mb-4">
                <i class="fa-solid fa-box-open text-3xl text-slate-300 dark:text-slate-600"></i>
            </div>
            <h3 class="text-lg font-semibold text-slate-900 dark:text-white">No apps found</h3>
            <p class="text-slate-500 dark:text-slate-400 mt-1 max-w-xs mx-auto" data-key="noApps">Check back later for
                updates.</p>
        </div>

    </main>

    <!-- ─── Footer ─── -->
    <footer
        class="border-t border-slate-200 dark:border-slate-800 mt-auto bg-white dark:bg-slate-900 transition-colors duration-300">
        <div
            class="max-w-7xl mx-auto px-4 py-8 sm:px-6 lg:px-8 flex flex-col md:flex-row items-center justify-between gap-4">
            <p class="text-sm text-slate-500 dark:text-slate-400 text-center md:text-left" data-key="disclaimer">
                Unofficial project. Use at your own risk.
            </p>
            <a href="https://github.com/cfopuser/bit-updates/issues/new?template=new-app-request.yml" target="_blank"
                class="text-sm font-medium text-brand-600 hover:text-brand-700 dark:text-brand-400 dark:hover:text-brand-300 transition-colors flex items-center gap-2">
                <i class="fa-solid fa-plus-circle"></i>
                <span data-key="submitApp">Request an App</span>
            </a>
        </div>
    </footer>

    <!-- ─── App Detail Modal ─── -->
    <div id="appModal" class="relative z-50 hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm transition-all" id="modalBackdrop"></div>

        <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
            <div class="flex min-h-full items-center justify-center p-4 text-center sm:p-0">
                <div
                    class="relative transform overflow-hidden rounded-3xl bg-white dark:bg-slate-900 text-left shadow-2xl transition-all sm:my-8 sm:w-full sm:max-w-lg border border-slate-100 dark:border-slate-800">

                    <!-- Close Button -->
                    <button id="modalClose"
                        class="absolute top-4 right-4 z-10 p-2 rounded-full text-slate-400 hover:text-slate-600 dark:text-slate-500 dark:hover:text-slate-200 hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors">
                        <i class="fa-solid fa-xmark text-xl"></i>
                    </button>

                    <div id="modalContent" class="p-6 sm:p-8">
                        <!-- Content Injected via JS -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ─── Configuration ───
        const REPO = "cfopuser/bit-updates";
        const RELEASES_API = `https://api.github.com/repos/${REPO}/releases`;
        const APPS_DIR = "apps";
        let REGISTERED_APPS = [];

        // ─── i18n ───
        const i18n = {
            en: {
                heroTitle: "Discover Apps",
                heroSubtitle: "Community-maintained patched versions. Updated automatically.",
                downloadBtn: "Get",
                downloadBtnFull: "Download APK",
                released: "Released",
                olderVersions: "Version History",
                noAssets: "Unavailable",
                loading: "Loading library...",
                noApps: "Check back later for updates.",
                disclaimer: "Unofficial project. Not affiliated with app developers. Use at your own risk.",
                langLabel: "עברית",
                errorTitle: "Patch Failed",
                errorDetail: "Patch failed for v{version}",
                errorMessage: "Error: {message}",
                submitApp: "Request an App",
                latestVersion: "Latest Version",
                maintainedBy: "Maintained by",
                viewAll: "See All",
            },
            he: {
                heroTitle: "חנות האפליקציות",
                heroSubtitle: "גרסאות ערוכות וחסומות. מתעדכן באופן אוטומטי.",
                downloadBtn: "הורדה",
                downloadBtnFull: "הורד APK",
                released: "פורסם ב-",
                olderVersions: "היסטוריית גרסאות",
                noAssets: "לא זמין",
                loading: "טוען...",
                noApps: "אין אפליקציות זמינות כרגע.",
                disclaimer: "פרויקט לא רשמי. אינו קשור למפתחי האפליקציות. השימוש באחריות המשתמש בלבד.",
                langLabel: "English",
                errorTitle: "שגיאה בתיקון",
                errorDetail: "התיקון נכשל עבור גרסה {version}",
                errorMessage: "שגיאה: {message}",
                submitApp: "בקשת אפליקציה חדשה",
                latestVersion: "גרסה אחרונה",
                maintainedBy: "מתוחזק ע״י",
                viewAll: "הצג הכל",
            }
        };

        // ─── Theme & Language ───
        let currentLang = localStorage.getItem('preferredLanguage') ||
            ((navigator.language || '').startsWith('he') ? 'he' : 'en');

        let isDark = localStorage.getItem('theme') === 'dark' ||
            (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches);

        function updateTheme() {
            const html = document.documentElement;
            const icon = document.getElementById('themeIcon');
            if (isDark) {
                html.classList.add('dark');
                icon.className = 'fa-solid fa-sun text-lg transition-transform';
            } else {
                html.classList.remove('dark');
                icon.className = 'fa-solid fa-moon text-lg transition-transform';
            }
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        function toggleTheme() {
            isDark = !isDark;
            updateTheme();
        }

        function updateLang() {
            document.documentElement.dir = currentLang === 'he' ? 'rtl' : 'ltr';
            document.documentElement.lang = currentLang;

            // Update text content
            document.querySelectorAll('[data-key]').forEach(el => {
                const key = el.getAttribute('data-key');
                if (i18n[currentLang][key]) el.textContent = i18n[currentLang][key];
            });

            document.getElementById('langLabel').textContent = i18n[currentLang].langLabel;

            // Re-render grid if data exists
            if (Object.keys(appConfigs).length > 0) renderGrid();
        }

        function toggleLang() {
            currentLang = currentLang === 'en' ? 'he' : 'en';
            localStorage.setItem('preferredLanguage', currentLang);
            updateLang();
        }

        // ─── Data & Rendering ───

        // DOM Elements
        const loader = document.getElementById('loader');
        const appGrid = document.getElementById('appGrid');
        const emptyState = document.getElementById('emptyState');
        const appModal = document.getElementById('appModal');
        const modalContent = document.getElementById('modalContent');

        // State
        let allReleases = [];
        let appConfigs = {};
        let appStatuses = {};

        async function loadData() {
            try {
                // 1. Get List of Apps
                try {
                    const r = await fetch('apps.json');
                    REGISTERED_APPS = await r.json();
                } catch {
                    REGISTERED_APPS = ['bit']; // fallback
                }

                // 2. Fetch Releases & Configs in Parallel
                const [releasesResp, ...configsResps] = await Promise.all([
                    fetch(RELEASES_API).then(r => r.json()),
                    ...REGISTERED_APPS.map(id => fetch(`${APPS_DIR}/${id}/app.json`).then(r => r.json().catch(() => null))),
                    ...REGISTERED_APPS.map(id => fetch(`${APPS_DIR}/${id}/status.json`).then(r => r.json().catch(() => ({ success: true }))))
                ]);

                allReleases = releasesResp;

                // configsResps contains configs then statuses. Need to split.
                const configs = configsResps.slice(0, REGISTERED_APPS.length);
                const statuses = configsResps.slice(REGISTERED_APPS.length);

                REGISTERED_APPS.forEach((id, i) => {
                    if (configs[i]) {
                        appConfigs[id] = configs[i];
                        appStatuses[id] = statuses[i];
                    }
                });

                loader.classList.add('hidden');

                if (Object.keys(appConfigs).length > 0) {
                    renderGrid();
                    appGrid.classList.remove('hidden');
                } else {
                    emptyState.classList.remove('hidden');
                }

            } catch (e) {
                console.error("Init failed", e);
                loader.classList.add('hidden');
                emptyState.classList.remove('hidden');
            }
        }

        function getAppReleases(appId) {
            let rels = allReleases.filter(r => r.tag_name.startsWith(`${appId}-v`) && r.assets?.length > 0);
            if (rels.length === 0 && appId === 'bit') {
                rels = allReleases.filter(r => r.tag_name.startsWith('v') && !r.tag_name.includes('-v') && r.assets?.length > 0);
            }
            return rels;
        }

        function t(key) { return i18n[currentLang][key] || key; }

        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString(
                currentLang === 'he' ? 'he-IL' : 'en-US',
                { year: 'numeric', month: 'short', day: 'numeric' }
            );
        }

        function formatSize(bytes) {
            if (!bytes) return '?';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }

        function renderGrid() {
            appGrid.innerHTML = Object.keys(appConfigs).map(appId => {
                const config = appConfigs[appId];
                const status = appStatuses[appId] || { success: true };
                const releases = getAppReleases(appId);
                const latest = releases[0];
                const asset = latest?.assets.find(a => a.name.endsWith('.apk')) || latest?.assets[0];
                const isOk = status.success !== false;

                const name = currentLang === 'he' ? (config.name_he || config.name) : config.name;
                const desc = currentLang === 'he' ? (config.description_he || config.description) : config.description;

                return `
                <div class="group relative bg-white dark:bg-slate-800 rounded-3xl p-5 border border-slate-100 dark:border-slate-800 shadow-sm hover:shadow-xl hover:-translate-y-1 transition-all duration-300 cursor-pointer flex flex-col h-full" onclick="openModal('${appId}')">
                    
                    <div class="flex items-start justify-between mb-4">
                        <img src="${config.icon_url}" alt="${name}" 
                             class="w-16 h-16 rounded-2xl bg-slate-50 dark:bg-slate-900 object-cover shadow-sm group-hover:scale-105 transition-transform duration-300"
                             onerror="this.src='https://placehold.co/64?text=${name[0]}'">
                        ${!isOk ? `<span class="bg-red-100 dark:bg-red-900/30 text-red-600 dark:text-red-400 text-xs font-bold px-2 py-1 rounded-full flex items-center gap-1"><i class="fa-solid fa-triangle-exclamation"></i> Error</span>` : ''}
                    </div>

                    <h3 class="font-bold text-lg text-slate-900 dark:text-white mb-1 line-clamp-1">${name}</h3>
                    <p class="text-xs text-slate-500 dark:text-slate-400 font-mono mb-3 truncate">${config.package_name}</p>
                    <p class="text-sm text-slate-600 dark:text-slate-300 line-clamp-2 mb-6 flex-grow">${desc || ''}</p>
                    
                    <div class="flex items-center justify-between mt-auto pt-4 border-t border-slate-50 dark:border-slate-700/50">
                        <div class="flex flex-col">
                            <span class="text-xs text-slate-400 uppercase tracking-wider font-medium">${latest ? 'v' + latest.tag_name.replace(/.*-v|v/, '') : '-'}</span>
                             <span class="text-[10px] text-slate-400">${latest ? formatDate(latest.published_at) : ''}</span>
                        </div>
                        
                        <button class="bg-slate-100 hover:bg-slate-200 dark:bg-slate-700 dark:hover:bg-slate-600 text-brand-600 dark:text-brand-400 font-bold py-2 px-5 rounded-full text-sm transition-colors">
                            ${t('downloadBtn')}
                        </button>
                    </div>
                </div>
                `;
            }).join('');
        }

        function openModal(appId) {
            const config = appConfigs[appId];
            const releases = getAppReleases(appId);
            const status = appStatuses[appId] || { success: true };
            const latest = releases[0];
            const asset = latest?.assets.find(a => a.name.endsWith('.apk')) || latest?.assets[0];
            const name = currentLang === 'he' ? (config.name_he || config.name) : config.name;
            const isOk = status.success !== false;

            modalContent.innerHTML = `
                <div class="flex flex-col items-center mb-6">
                    <img src="${config.icon_url}" class="w-24 h-24 rounded-[2rem] shadow-xl mb-5 bg-white dark:bg-slate-800" onerror="this.src='https://placehold.co/96?text=${name[0]}'">
                    <h2 class="text-3xl font-bold text-slate-900 dark:text-white mb-1 text-center">${name}</h2>
                    <p class="text-slate-400 font-mono text-sm mb-2">${config.package_name}</p>
                    ${config.maintainer ? `
                        <p class="text-xs text-slate-500 dark:text-slate-400 bg-slate-100 dark:bg-slate-800/50 px-3 py-1 rounded-full">
                            ${t('maintainedBy')} <span class="font-medium text-brand-600 dark:text-brand-400">@${config.maintainer}</span>
                        </p>
                    ` : ''}
                </div>

                ${!isOk ? `
                    <div class="bg-red-50 dark:bg-red-900/20 border border-red-100 dark:border-red-900/30 rounded-2xl p-4 mb-6 text-center">
                        <div class="text-red-600 dark:text-red-400 font-bold mb-1 flex items-center justify-center gap-2">
                            <i class="fa-solid fa-circle-exclamation"></i>
                            <span>${t('errorTitle')}</span>
                        </div>
                        <p class="text-sm text-red-600/80 dark:text-red-300 mb-2">
                            ${t('errorDetail').replace('{version}', status.failed_version || '?')}
                        </p>
                         ${status.error_message ? `<p class="text-xs font-mono text-red-500 dark:text-red-400/70 bg-white/50 dark:bg-black/20 p-2 rounded">${status.error_message}</p>` : ''}
                        <p class="text-[10px] text-red-400 dark:text-red-500/50 mt-2">${status.updated_at || ''}</p>
                    </div>
                ` : ''}

                ${latest ? `
                    <div class="bg-slate-50 dark:bg-slate-800/50 rounded-2xl p-5 mb-6 border border-slate-100 dark:border-slate-800">
                        <div class="flex justify-between items-center mb-4">
                            <div>
                                <h3 class="font-bold text-slate-900 dark:text-white">${t('latestVersion')}</h3>
                                <p class="text-sm text-slate-500">v${latest.tag_name.replace(/.*-v|v/, '')}</p>
                            </div>
                            <span class="text-xs text-slate-400">${formatDate(latest.published_at)}</span>
                        </div>
                        
                        ${asset ? `
                        <a href="${asset.browser_download_url}" 
                           class="w-full bg-brand-600 hover:bg-brand-700 text-white font-bold py-3.5 px-6 rounded-xl shadow-lg shadow-brand-500/20 transition-all flex items-center justify-center gap-2">
                             <i class="fa-solid fa-download"></i>
                             <span>${t('downloadBtnFull')}</span>
                             <span class="text-brand-200 font-normal text-sm ml-1">(${formatSize(asset.size)})</span>
                        </a>
                        ` : ''}
                    </div>
                ` : ''}

                ${releases.length > 1 ? `
                    <div class="border-t border-slate-100 dark:border-slate-800 pt-6">
                        <h3 class="font-bold text-slate-900 dark:text-white mb-4 px-1">${t('olderVersions')}</h3>
                        <div class="space-y-2 max-h-60 overflow-y-auto pr-1 custom-scrollbar">
                            ${releases.slice(1).map(r => {
                const a = r.assets.find(as => as.name.endsWith('.apk')) || r.assets[0];
                if (!a) return '';
                return `
                                <a href="${a.browser_download_url}" class="flex items-center justify-between p-3 rounded-xl hover:bg-slate-50 dark:hover:bg-slate-800/50 transition border border-transparent hover:border-slate-100 dark:hover:border-slate-700">
                                    <div>
                                        <div class="font-semibold text-slate-700 dark:text-slate-300">v${r.tag_name.replace(/.*-v|v/, '')}</div>
                                        <div class="text-xs text-slate-400">${formatDate(r.published_at)}</div>
                                    </div>
                                    <i class="fa-solid fa-cloud-arrow-down text-slate-300 dark:text-slate-600"></i>
                                </a>
                                `;
            }).join('')}
                        </div>
                    </div>
                ` : ''}
            `;

            appModal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';

            // Re-apply close events for the new content if needed
        }

        function closeModal() {
            appModal.classList.add('hidden');
            document.body.style.overflow = '';
        }

        // ─── Listeners ───
        document.getElementById('themeToggle').addEventListener('click', toggleTheme);
        document.getElementById('langToggle').addEventListener('click', toggleLang);
        document.getElementById('modalClose').addEventListener('click', closeModal);
        document.getElementById('modalBackdrop').addEventListener('click', closeModal);
        document.addEventListener('keydown', e => { if (e.key === 'Escape') closeModal(); });

        // ─── Start ───
        updateTheme();
        updateLang();
        loadData();

    </script>
</body>

</html>
